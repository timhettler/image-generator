var text = "Founder, chairman and CEO of R/GA - has been a pioneer in the advertising and communications industry for nearly four decades. He leads the vision for R/GA, an agency that serves as the digital partner for Fortune 500 companies and world-renowned brands, including Nike, Beats by Dr. Dre, Unilever, MasterCard, Samsung, Coca-Cola, Ameriprise and Johnson & Johnson. R/GA is one of the world\'s most influential agencies, emphasizing the importance of business transformation, product/service innovation and breakthrough communications. The agency has offices in New York, Chicago, Austin, San Francisco, Los Angeles and Portland, and internationally in London, Bucharest, Stockholm, Sao Paulo, Buenos Aires, Sydney and Singapore. Bob, along with his brother Richard, founded R/Greenberg Associates (R/GA) in 1977 with the idea of creating a company that valued design but also focused on developing leading-edge motion graphics and live-action film and video production. The company created groundbreaking visual effects for movies such as Alien, Predator, Se7en and Zelig. To date, R/GA\'s body of work spans 400 feature films and 4,000 television commercials. Bob has evolved the company several times since its founding, transforming it from a world-class movie title shop, to a digital studio, to a major digital advertising agency and today, to an all-in-one full-service agency, product and service innovator and consultancy. Now in its fifth business model, R/GA has become one of the most successful integrated marketing services companies, creating everything from new products and digital services to social and mobile campaigns to broadcast commercials. Bob serves on the boards of numerous schools and organizations, including the Brooklyn Academy of Music, the Ad Council, the Tisch School of the Arts (Dean\'s Council Advisory Board), NYU\'s Interactive Telecommunications Program, Parsons The New School for Design and the Berlin School of Creative Leadership. He is also a member of The Academy of Motion Picture Arts and Sciences. Bob has won almost every industry award for creativity, including the Academy Award, D&AD, and Cannes Lions. Among his most notable awards are the Honorary Royal Designer for Industry (HonRDI) from the Royal Society for Arts, the 2007 BDA Lifetime Achievement Award, Clio Lifetime Achievement Award in 2006, Cooper-Hewitt National Design Award for Communications in 2003, and the Chrysler Award for Innovation in Design. He was also the Cannes International Advertising Festival Cyber Jury President in 2004 and 2013, served as a member of the 2005 Titanium Jury, and President of the Titanium and Integrated Jury in 2010. Bob was also recently inducted into the Advertising Hall of Fame."

// TODO: Break word at x limit? Or allow to go over? Need to avoid ragged edges
var wrapText = function (context, text, x, y, maxWidth, lineHeight) {
        var words = text.split(' ');
        var line = '';

        for(var n = 0; n < words.length; n++) {
          var testLine = line + words[n] + ' ';
          var metrics = context.measureText(testLine);
          var testWidth = metrics.width;
          if (testWidth > maxWidth && n > 0) {
            context.fillText(line, x, y);
            line = words[n] + ' ';
            y += lineHeight;
          }
          else {
            line = testLine;
          }
        }
        context.fillText(line, x, y);
}
